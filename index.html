<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MineStar - Ładowanie</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at center, #87CEEB 0%, #3aa655 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
    font-family:'Press Start 2P', cursive;
}

/* NAPIS */
.loading{
    color:white;
    font-size:28px;
    margin-bottom:80px;
    text-shadow:4px 4px 0 black;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{opacity:1;}
    50%{opacity:.6;}
}

/* SCENA */
.scene{
    perspective:1500px;
}

/* KEBAB CONTAINER */
.kebab{
    position:relative;
    width:350px;
    height:120px;
    transform-style:preserve-3d;
    animation:float 4s infinite ease-in-out;
}

@keyframes float{
    0%,100%{transform:rotateX(5deg);}
    50%{transform:rotateX(-5deg);}
}

/* TORTILLA – SPIRALA */
.wrap{
    position:absolute;
    width:350px;
    height:120px;
    background:linear-gradient(145deg,#f5d28a,#d4a95f);
    border-radius:60px;
    box-shadow:
        inset -20px -10px 30px rgba(0,0,0,.25),
        inset 20px 10px 30px rgba(255,255,255,.4),
        0 30px 50px rgba(0,0,0,.5);
    transform-origin:left center;
    animation:spiralRoll 3.5s infinite ease-in-out;
}

/* SPIRALNE ZWIJANIE */
@keyframes spiralRoll{
    0%{
        transform:rotateY(0deg) rotateZ(0deg) scaleX(1);
        border-radius:60px;
    }
    40%{
        transform:rotateY(120deg) rotateZ(15deg) scaleX(.4);
        border-radius:80px;
    }
    60%{
        transform:rotateY(180deg) rotateZ(25deg) scaleX(.2);
        border-radius:100px;
    }
    80%{
        transform:rotateY(120deg) rotateZ(15deg) scaleX(.4);
        border-radius:80px;
    }
    100%{
        transform:rotateY(0deg) rotateZ(0deg) scaleX(1);
        border-radius:60px;
    }
}

/* MIĘSO */
.meat{
    position:absolute;
    width:240px;
    height:70px;
    top:25px;
    left:60px;
    border-radius:40px;
    background:linear-gradient(145deg,#5c2c0c,#8B4513);
    transform:translateZ(30px);
    box-shadow:
        inset -5px -5px 15px rgba(0,0,0,.6),
        inset 5px 5px 10px rgba(255,255,255,.2);
}

/* SAŁATA */
.salad{
    position:absolute;
    width:260px;
    height:25px;
    top:20px;
    left:45px;
    border-radius:20px;
    background:linear-gradient(90deg,#2ecc71,#27ae60);
    transform:translateZ(40px);
}

/* CIEŃ */
.shadow{
    position:absolute;
    bottom:-70px;
    width:320px;
    height:40px;
    left:15px;
    background:radial-gradient(ellipse at center, rgba(0,0,0,.6), transparent);
    filter:blur(12px);
    animation:shadowScale 3.5s infinite ease-in-out;
}

@keyframes shadowScale{
    0%,100%{transform:scale(1);opacity:.6;}
    50%{transform:scale(.6);opacity:.3;}
}

</style>
</head>
<body>

<div class="loading">ŁADOWANIE...</div>

<div class="scene">
    <div class="kebab">
        <div class="wrap"></div>
        <div class="meat"></div>
        <div class="salad"></div>
        <div class="shadow"></div>
    </div>
</div>

</body>
</html>
