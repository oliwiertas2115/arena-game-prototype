<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MineStar - Ładowanie</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #87CEEB 0%, #4CAF50 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Press Start 2P', cursive;
    overflow: hidden;
}

/* Napis */
.loading {
    font-size: 32px;
    color: #fff;
    text-shadow: 
        4px 4px 0 #000,
        8px 8px 20px rgba(0,0,0,0.6);
    margin-bottom: 80px;
    animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* SCENA 3D */
.scene {
    perspective: 1200px;
}

/* KEBAB 3D */
.kebab {
    width: 320px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateFloat 4s infinite ease-in-out;
}

@keyframes rotateFloat {
    0%,100% { transform: rotateY(0deg) rotateX(5deg); }
    50% { transform: rotateY(180deg) rotateX(-5deg); }
}

/* Tortilla */
.wrap {
    position: absolute;
    width: 320px;
    height: 100px;
    border-radius: 60px;
    background: linear-gradient(145deg, #f5d28a, #d4a95f);
    box-shadow: 
        inset -15px -10px 20px rgba(0,0,0,0.2),
        inset 15px 10px 20px rgba(255,255,255,0.4),
        0 20px 40px rgba(0,0,0,0.5);
    transform-origin: left center;
    animation: roll3D 3s infinite ease-in-out;
}

/* Zwijanie 3D */
@keyframes roll3D {
    0% { transform: rotateY(0deg) scaleX(1); }
    40% { transform: rotateY(60deg) scaleX(0.6); }
    60% { transform: rotateY(60deg) scaleX(0.6); }
    100% { transform: rotateY(0deg) scaleX(1); }
}

/* Mięso */
.meat {
    position: absolute;
    width: 220px;
    height: 60px;
    top: 20px;
    left: 50px;
    border-radius: 30px;
    background: linear-gradient(145deg, #5c2c0c, #8B4513);
    box-shadow: 
        inset -5px -5px 10px rgba(0,0,0,0.5),
        inset 5px 5px 10px rgba(255,255,255,0.2);
    transform: translateZ(20px);
}

/* Sałata */
.salad {
    position: absolute;
    width: 240px;
    height: 20px;
    top: 15px;
    left: 40px;
    border-radius: 10px;
    background: linear-gradient(90deg, #2ecc71, #27ae60);
    transform: translateZ(30px);
}

/* Cień pod spodem */
.shadow {
    position: absolute;
    width: 300px;
    height: 30px;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.6), transparent);
    bottom: -60px;
    left: 10px;
    filter: blur(10px);
    animation: shadowPulse 3s infinite ease-in-out;
}

@keyframes shadowPulse {
    0%,100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(0.8); opacity: 0.3; }
}

</style>
</head>
<body>

<div class="loading">ŁADOWANIE...</div>

<div class="scene">
    <div class="kebab">
        <div class="wrap"></div>
        <div class="meat"></div>
        <div class="salad"></div>
        <div class="shadow"></div>
    </div>
</div>

</body>
</html>
