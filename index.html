<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MineStar OG-SkyPrac Ultra Lobby</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
--primary:#00ff88;
--bg1:#0f2027;
--bg2:#203a43;
--bg3:#2c5364;
}

body{
margin:0;
font-family:'Press Start 2P', cursive;
background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
color:white;
overflow-x:hidden;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.6);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
padding:20px;
z-index:1000;
}

nav button{
background:var(--primary);
border:none;
padding:10px 15px;
cursor:pointer;
font-family:inherit;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:40px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.1);}
}

/* GRID PANEL */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:100px 40px;
}

.card{
background:rgba(255,255,255,.05);
padding:30px;
border-radius:20px;
transition:.3s;
transform-style:preserve-3d;
}

.card:hover{
transform:rotateY(10deg) rotateX(10deg) scale(1.05);
background:rgba(0,255,136,.2);
}

/* STATS */
.stats{
display:flex;
justify-content:space-around;
flex-wrap:wrap;
padding:60px;
}

.counter{
font-size:24px;
margin:20px;
}

/* PARTICLES */
.particle{
position:absolute;
width:5px;
height:5px;
background:var(--primary);
opacity:.6;
animation:floatUp linear infinite;
}

@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* THEME BUTTON */
.theme-toggle{
position:fixed;
bottom:20px;
right:20px;
padding:15px;
background:var(--primary);
border:none;
cursor:pointer;
}

.dark{
--primary:#ff0055;
--bg1:#000000;
--bg2:#111111;
--bg3:#222222;
}

</style>
</head>
<body>

<nav>
<div>MineStar OG-SkyPrac</div>
<button onclick="scrollToSection()">Start</button>
</nav>

<section class="hero">
<h1>ULTRA LOBBY PANEL</h1>
<p>Najbardziej zaawansowana strona lobby</p>
</section>

<section class="grid">
<script>
for(let i=1;i<=120;i++){
document.write(`<div class="card">Funkcja #${i}</div>`);
}
</script>
</section>

<section class="stats">
<div class="counter" data-target="5000">0</div>
<div class="counter" data-target="120">0</div>
<div class="counter" data-target="999">0</div>
</section>

<button class="theme-toggle" onclick="toggleTheme()">Zmie≈Ñ Motyw</button>

<script>

/* Smooth scroll */
function scrollToSection(){
window.scrollTo({top:window.innerHeight,behavior:'smooth'});
}

/* Theme */
function toggleTheme(){
document.body.classList.toggle("dark");
}

/* Counters */
document.querySelectorAll('.counter').forEach(counter=>{
counter.innerText='0';
const update=()=>{
const target=+counter.getAttribute('data-target');
const c=+counter.innerText;
const inc=target/100;
if(c<target){
counter.innerText=`${Math.ceil(c+inc)}`;
setTimeout(update,20);
}else{
counter.innerText=target;
}
};
update();
});

/* Generate 100+ particles */
for(let i=0;i<150;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(5+Math.random()*10)+"s";
document.body.appendChild(p);
}

</script>

</body>
</html>
